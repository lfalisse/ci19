<!DOCTYPE html>
<title>media queries</title>
<style> 
/* mobile layout */
body{
	background-color: orange;
}
/* desktop layout small window */
@media (hover) and (min-width:600px) {

	body{
		background-color: beige;
	}
}
/* desktop layout larger window */
@media (hover) and (min-width:1000px) {

	body{
		background-color: yellow;
	}
}
</style>
